<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAZEY — Track Your Ticket</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0a0a0f;
            --bg-card: #13131d;
            --bg-hover: #1a1a28;
            --border: rgba(255,255,255,0.06);
            --text: #ffffff;
            --text-secondary: #9090aa;
            --text-muted: #5e5e72;
            --accent: #FF6B35;
            --accent2: #FF3366;
            --gradient: linear-gradient(135deg, #FF6B35, #FF3366);
            --green: #10b981;
            --yellow: #f59e0b;
            --blue: #3b82f6;
            --red: #ef4444;
            --radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Nav */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 32px;
            border-bottom: 1px solid var(--border);
            background: rgba(10,10,15,0.9);
            backdrop-filter: blur(20px);
        }

        .top-bar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #fff;
        }

        .top-bar-logo h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .top-bar-badge {
            padding: 3px 10px;
            background: var(--gradient);
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .top-bar-right a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .top-bar-right a:hover { color: var(--accent); }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .ticket-container {
            width: 100%;
            max-width: 520px;
        }

        .ticket-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .ticket-header i {
            font-size: 2.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            display: block;
        }

        .ticket-header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .ticket-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Lookup Form */
        .lookup-form {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }

        .lookup-form input {
            flex: 1;
            padding: 16px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: 0.3s;
        }

        .lookup-form input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255,107,53,0.1);
        }

        .lookup-form input::placeholder { color: var(--text-muted); }

        .lookup-btn {
            padding: 16px 28px;
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Inter', sans-serif;
            white-space: nowrap;
        }

        .lookup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255,107,53,0.3);
        }

        .lookup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Error */
        .error-msg {
            text-align: center;
            color: var(--red);
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
        }

        .error-msg.show { display: block; }

        /* Result Card */
        .ticket-result {
            display: none;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            animation: slideUp 0.4s ease;
        }

        .ticket-result.show { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ticket-result-header {
            padding: 24px 28px;
            background: rgba(255,255,255,0.02);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .ticket-result-header h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
        }

        .ticket-result-header h3 span {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.78rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge i { font-size: 0.6rem; }

        .status-new { background: rgba(255,107,53,0.15); color: var(--accent); }
        .status-in-progress { background: rgba(59,130,246,0.15); color: var(--blue); }
        .status-completed { background: rgba(16,185,129,0.15); color: var(--green); }
        .status-cancelled { background: rgba(239,68,68,0.15); color: var(--red); }

        .ticket-result-body {
            padding: 28px;
        }

        .ticket-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid var(--border);
        }

        .ticket-field:last-child { border-bottom: none; }

        .ticket-field-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ticket-field-value {
            font-size: 0.95rem;
            font-weight: 500;
            text-align: right;
        }

        /* Progress Bar */
        .progress-section {
            padding: 24px 28px;
            border-top: 1px solid var(--border);
        }

        .progress-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .progress-track {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .progress-dot {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255,255,255,0.06);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 0.6rem;
            color: var(--text-muted);
            transition: 0.3s;
        }

        .progress-step.active .progress-dot {
            background: var(--gradient);
            border-color: transparent;
            color: #fff;
        }

        .progress-step.done .progress-dot {
            background: var(--green);
            border-color: transparent;
            color: #fff;
        }

        .progress-step-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .progress-step.active .progress-step-label,
        .progress-step.done .progress-step-label {
            color: var(--text-secondary);
        }

        .progress-line {
            flex: 0 0 auto;
            width: 40px;
            height: 2px;
            background: var(--border);
            margin-bottom: 26px;
        }

        .progress-line.filled { background: var(--green); }

        /* Footer */
        .page-footer {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.8rem;
            border-top: 1px solid var(--border);
        }

        .page-footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .page-footer a:hover { text-decoration: underline; }

        /* Responsive */
        @media (max-width: 480px) {
            .lookup-form { flex-direction: column; }
            .top-bar { padding: 12px 16px; }
            .ticket-result-header { flex-direction: column; gap: 12px; align-items: flex-start; }
            .progress-line { width: 20px; }
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <a href="/" class="top-bar-logo">
            <h2>JAZEY</h2>
            <span class="top-bar-badge">TICKETS</span>
        </a>
        <div class="top-bar-right">
            <a href="/"><i class="fas fa-arrow-left"></i>&nbsp; Back to Site</a>
        </div>
    </div>

    <!-- Main -->
    <div class="main">
        <div class="ticket-container">
            <div class="ticket-header">
                <i class="fas fa-ticket-alt"></i>
                <h1>Track Your Ticket</h1>
                <p>Enter the ticket number you received after submitting your inquiry.</p>
            </div>

            <div class="lookup-form">
                <input type="number" id="ticketInput" placeholder="Enter ticket # (e.g. 1)" min="1" autocomplete="off">
                <button class="lookup-btn" id="lookupBtn"><i class="fas fa-search"></i>&nbsp; Look Up</button>
            </div>

            <p class="error-msg" id="errorMsg"></p>

            <div class="ticket-result" id="ticketResult">
                <div class="ticket-result-header">
                    <h3>Ticket <span id="resultId">#1</span></h3>
                    <span class="status-badge" id="resultBadge"></span>
                </div>
                <div class="ticket-result-body">
                    <div class="ticket-field">
                        <span class="ticket-field-label">Client</span>
                        <span class="ticket-field-value" id="resultName"></span>
                    </div>
                    <div class="ticket-field">
                        <span class="ticket-field-label">Service</span>
                        <span class="ticket-field-value" id="resultService"></span>
                    </div>
                    <div class="ticket-field">
                        <span class="ticket-field-label">Submitted</span>
                        <span class="ticket-field-value" id="resultDate"></span>
                    </div>
                </div>
                <div class="progress-section">
                    <div class="progress-label">Progress</div>
                    <div class="progress-track" id="progressTrack">
                        <div class="progress-step" data-step="new">
                            <div class="progress-dot"><i class="fas fa-inbox"></i></div>
                            <div class="progress-step-label">Received</div>
                        </div>
                        <div class="progress-line" id="line1"></div>
                        <div class="progress-step" data-step="in-progress">
                            <div class="progress-dot"><i class="fas fa-code"></i></div>
                            <div class="progress-step-label">In Progress</div>
                        </div>
                        <div class="progress-line" id="line2"></div>
                        <div class="progress-step" data-step="completed">
                            <div class="progress-dot"><i class="fas fa-check"></i></div>
                            <div class="progress-step-label">Completed</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="page-footer">
        <p>&copy; 2026 <a href="/">JAZEY Development</a> — Turning Ideas Into Legendary Servers.</p>
    </div>

    <script>
        const ticketInput = document.getElementById('ticketInput');
        const lookupBtn = document.getElementById('lookupBtn');
        const errorMsg = document.getElementById('errorMsg');
        const ticketResult = document.getElementById('ticketResult');

        // Check URL params (e.g. /ticket?id=5)
        const urlParams = new URLSearchParams(window.location.search);
        const urlId = urlParams.get('id');
        if (urlId) {
            ticketInput.value = urlId;
            lookupTicket(urlId);
        }

        lookupBtn.addEventListener('click', () => lookupTicket(ticketInput.value));
        ticketInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') lookupTicket(ticketInput.value); });

        async function lookupTicket(id) {
            const ticketId = String(id).trim();
            if (!ticketId) {
                showError('Please enter a ticket number.');
                return;
            }

            lookupBtn.disabled = true;
            lookupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>&nbsp; Looking up...';
            errorMsg.classList.remove('show');
            ticketResult.classList.remove('show');

            try {
                const res = await fetch(`/api/ticket/${ticketId}`);
                const data = await res.json();

                if (!data.success) {
                    showError(data.error || 'Ticket not found.');
                    return;
                }

                renderTicket(data.ticket);
            } catch (err) {
                showError('Connection error. Please try again.');
            } finally {
                lookupBtn.disabled = false;
                lookupBtn.innerHTML = '<i class="fas fa-search"></i>&nbsp; Look Up';
            }
        }

        function renderTicket(ticket) {
            document.getElementById('resultId').textContent = `#${ticket.id}`;
            document.getElementById('resultName').textContent = ticket.name;
            document.getElementById('resultService').textContent = ticket.service;
            document.getElementById('resultDate').textContent = new Date(ticket.created_at).toLocaleDateString('en-US', {
                weekday: 'short', month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit'
            });

            // Status badge
            const badge = document.getElementById('resultBadge');
            const statusConfig = {
                'new': { label: 'Received', icon: 'fa-inbox', cls: 'status-new' },
                'in-progress': { label: 'In Progress', icon: 'fa-spinner fa-spin', cls: 'status-in-progress' },
                'completed': { label: 'Completed', icon: 'fa-check', cls: 'status-completed' },
                'cancelled': { label: 'Cancelled', icon: 'fa-times', cls: 'status-cancelled' }
            };
            const sc = statusConfig[ticket.status] || statusConfig['new'];
            badge.className = `status-badge ${sc.cls}`;
            badge.innerHTML = `<i class="fas ${sc.icon}"></i> ${sc.label}`;

            // Progress bar
            const steps = ['new', 'in-progress', 'completed'];
            const currentIdx = steps.indexOf(ticket.status);
            const isCancelled = ticket.status === 'cancelled';

            document.querySelectorAll('.progress-step').forEach(step => {
                step.classList.remove('active', 'done');
                const stepName = step.dataset.step;
                const stepIdx = steps.indexOf(stepName);

                if (isCancelled) {
                    if (stepIdx === 0) step.classList.add('done');
                } else if (stepIdx < currentIdx) {
                    step.classList.add('done');
                } else if (stepIdx === currentIdx) {
                    step.classList.add('active');
                }
            });

            document.getElementById('line1').classList.toggle('filled', !isCancelled && currentIdx >= 1);
            document.getElementById('line2').classList.toggle('filled', !isCancelled && currentIdx >= 2);

            ticketResult.classList.add('show');
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.add('show');
            ticketResult.classList.remove('show');
        }
    </script>
</body>
</html>
