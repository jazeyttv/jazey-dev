<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAZEY — Changelog & Updates</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #060609;
            --card: #111119;
            --border: rgba(255,255,255,0.06);
            --border2: rgba(255,255,255,0.1);
            --text: #ffffff;
            --dim: #8888a8;
            --muted: #555570;
            --accent: #6C63FF;
            --accent2: #00D4FF;
            --gradient: linear-gradient(135deg, #6C63FF 0%, #00D4FF 100%);
            --green: #10b981;
            --blue: #3b82f6;
            --yellow: #f59e0b;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Ambient BG */
        .ambient {
            position: fixed; inset: 0; z-index: 0; pointer-events: none; overflow: hidden;
        }

        .ambient-orb {
            position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.15;
        }

        .ambient-orb-1 { width: 600px; height: 600px; background: #6C63FF; top: -200px; right: -150px; animation: ambFloat 12s ease-in-out infinite; }
        .ambient-orb-2 { width: 400px; height: 400px; background: #00D4FF; bottom: -100px; left: -100px; animation: ambFloat 15s ease-in-out infinite reverse; }
        .ambient-orb-3 { width: 300px; height: 300px; background: #4B0082; top: 40%; left: 30%; animation: ambFloat 18s ease-in-out infinite; }

        @keyframes ambFloat { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-40px) scale(1.05); } }

        .wrapper { position: relative; z-index: 1; min-height: 100vh; display: flex; flex-direction: column; }

        /* Nav */
        .nav {
            display: flex; align-items: center; justify-content: space-between;
            padding: 18px 32px; border-bottom: 1px solid var(--border);
            background: rgba(6,6,9,0.8); backdrop-filter: blur(20px);
        }

        .nav-brand { display: flex; align-items: center; gap: 10px; text-decoration: none; color: #fff; }
        .nav-brand h2 { font-family: 'Space Grotesk', sans-serif; font-size: 1.15rem; letter-spacing: 2px; }
        .nav-badge { padding: 3px 10px; background: var(--gradient); border-radius: 6px; font-size: 0.6rem; font-weight: 700; letter-spacing: 1px; }

        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: var(--dim); text-decoration: none; font-size: 0.85rem; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover { color: var(--accent); }

        /* Main */
        .main { flex: 1; padding: 48px 20px 64px; }
        .container { width: 100%; max-width: 720px; margin: 0 auto; }

        /* Header */
        .header { text-align: center; margin-bottom: 40px; }

        .header-icon {
            width: 64px; height: 64px; margin: 0 auto 20px;
            background: var(--card); border: 1px solid var(--border2);
            border-radius: 16px; display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem;
        }

        .header-icon i { background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }

        .header h1 { font-family: 'Space Grotesk', sans-serif; font-size: 2rem; font-weight: 800; margin-bottom: 8px; letter-spacing: -0.5px; }
        .header p { color: var(--dim); font-size: 0.95rem; max-width: 420px; margin: 0 auto; }

        /* Filter tabs */
        .filter-tabs {
            display: flex; gap: 8px; margin-bottom: 32px; flex-wrap: wrap; justify-content: center;
        }

        .filter-tab {
            padding: 10px 20px; background: var(--card); border: 1px solid var(--border);
            border-radius: 12px; color: var(--dim); font-size: 0.88rem; font-weight: 600;
            cursor: pointer; transition: 0.3s; font-family: 'Inter', sans-serif;
        }

        .filter-tab:hover { color: var(--text); border-color: var(--border2); }
        .filter-tab.active { background: rgba(108,99,255,0.12); border-color: var(--accent); color: var(--accent); }

        /* Timeline */
        .timeline-wrap { position: relative; }

        .timeline {
            display: flex; flex-direction: column; gap: 0; padding-left: 8px;
        }

        .timeline-entry {
            display: flex; gap: 24px; position: relative; padding-bottom: 32px;
        }

        .timeline-entry:last-child { padding-bottom: 0; }

        .timeline-track {
            display: flex; flex-direction: column; align-items: center; flex-shrink: 0; width: 24px;
        }

        .timeline-dot {
            width: 14px; height: 14px; border-radius: 50%; flex-shrink: 0;
            border: 3px solid var(--card); position: relative; z-index: 2; margin-top: 6px;
        }

        .timeline-dot.feature { background: var(--green); }
        .timeline-dot.improvement { background: var(--blue); }
        .timeline-dot.fix { background: var(--yellow); }

        .timeline-line {
            width: 2px; flex: 1; min-height: 20px; margin: 4px 0;
            background: var(--border);
        }

        .timeline-entry:last-child .timeline-line { display: none; }

        .timeline-body { flex: 1; padding-top: 2px; }

        .timeline-badge {
            display: inline-block; padding: 4px 12px; border-radius: 8px;
            font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .timeline-badge.feature { background: rgba(16,185,129,0.15); color: var(--green); }
        .timeline-badge.improvement { background: rgba(59,130,246,0.15); color: var(--blue); }
        .timeline-badge.fix { background: rgba(245,158,11,0.15); color: var(--yellow); }

        .timeline-body h3 { font-family: 'Space Grotesk', sans-serif; font-size: 1.1rem; font-weight: 700; margin-bottom: 8px; color: var(--text); }
        .timeline-body .timeline-content { font-size: 0.92rem; color: var(--dim); line-height: 1.6; margin-bottom: 8px; }
        .timeline-body .timeline-date { font-size: 0.78rem; color: var(--muted); }

        /* Empty state */
        .empty-state {
            text-align: center; padding: 64px 24px;
            background: var(--card); border: 1px solid var(--border); border-radius: 20px;
        }

        .empty-state i { font-size: 2.5rem; color: var(--muted); margin-bottom: 16px; opacity: 0.5; display: block; }
        .empty-state p { color: var(--dim); font-size: 1rem; }

        /* Loading */
        .loading { text-align: center; padding: 48px; color: var(--dim); }
        .loading i { font-size: 2rem; margin-bottom: 12px; opacity: 0.6; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .timeline-entry.visible { animation: fadeIn 0.4s ease forwards; }

        /* Footer */
        .page-footer {
            text-align: center; padding: 24px; color: var(--muted); font-size: 0.8rem;
            border-top: 1px solid var(--border);
        }

        .page-footer a { color: var(--accent2); text-decoration: none; }
        .page-footer a:hover { text-decoration: underline; }

        /* Responsive */
        @media (max-width: 640px) {
            .nav { padding: 14px 16px; }
            .nav-links { gap: 12px; }
            .header h1 { font-size: 1.6rem; }
            .filter-tabs { justify-content: flex-start; overflow-x: auto; padding-bottom: 4px; -webkit-overflow-scrolling: touch; }
            .timeline-entry { gap: 16px; }
        }
    </style>
</head>
<body>

    <div class="ambient">
        <div class="ambient-orb ambient-orb-1"></div>
        <div class="ambient-orb ambient-orb-2"></div>
        <div class="ambient-orb ambient-orb-3"></div>
    </div>

    <div class="wrapper">
        <nav class="nav">
            <a href="/" class="nav-brand">
                <h2>JAZEY</h2>
                <span class="nav-badge">CHANGELOG</span>
            </a>
            <div class="nav-links">
                <a href="/"><i class="fas fa-home"></i> Home</a>
                <a href="/#reviews"><i class="fas fa-star"></i> Reviews</a>
                <a href="/#contact"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </nav>

        <main class="main">
            <div class="container">
                <header class="header">
                    <div class="header-icon"><i class="fas fa-rocket"></i></div>
                    <h1>Changelog & Updates</h1>
                    <p>Track our latest features, improvements, and bug fixes.</p>
                </header>

                <div class="filter-tabs" id="filterTabs">
                    <button type="button" class="filter-tab active" data-filter="all">All</button>
                    <button type="button" class="filter-tab" data-filter="feature">Features</button>
                    <button type="button" class="filter-tab" data-filter="improvement">Improvements</button>
                    <button type="button" class="filter-tab" data-filter="fix">Bug Fixes</button>
                </div>

                <div id="contentArea">
                    <div class="loading" id="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading changelog...</p>
                    </div>

                    <div class="empty-state" id="emptyState" style="display: none;">
                        <i class="fas fa-inbox"></i>
                        <p>No changelog entries yet. Check back soon!</p>
                    </div>

                    <div class="timeline-wrap" id="timelineWrap" style="display: none;">
                        <div class="timeline" id="timeline"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="page-footer">
            <p>&copy; 2026 <a href="/">JAZEY Development</a> — Turning Ideas Into Legendary Servers.</p>
        </footer>
    </div>

    <script>
        const filterTabs = document.getElementById('filterTabs');
        const loading = document.getElementById('loading');
        const emptyState = document.getElementById('emptyState');
        const timelineWrap = document.getElementById('timelineWrap');
        const timeline = document.getElementById('timeline');

        let allEntries = [];
        let currentFilter = 'all';

        const TYPE_LABELS = { feature: 'Feature', improvement: 'Improvement', fix: 'Fix' };
        const TYPE_CLASS = { feature: 'feature', improvement: 'improvement', fix: 'fix' };

        // Fetch changelog
        async function loadChangelog() {
            try {
                const res = await fetch('/api/changelog');
                const data = await res.json();
                if (data.success && Array.isArray(data.changelog)) {
                    allEntries = data.changelog;
                } else {
                    allEntries = [];
                }
            } catch (e) {
                allEntries = [];
            }
            loading.style.display = 'none';
            bindFilters();
            render();
        }

        function bindFilters() {
            filterTabs.querySelectorAll('.filter-tab').forEach(btn => {
                btn.addEventListener('click', () => {
                    filterTabs.querySelectorAll('.filter-tab').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.getAttribute('data-filter');
                    render();
                });
            });
        }

        function getFilteredEntries() {
            if (currentFilter === 'all') return allEntries;
            return allEntries.filter(e => (e.type || '').toLowerCase() === currentFilter);
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const d = new Date(dateStr);
            const now = new Date();
            const diff = now - d;
            const days = Math.floor(diff / 86400000);
            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return d.toLocaleDateString('en-US', { weekday: 'long' });
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function escapeHtml(str) {
            if (!str) return '';
            const d = document.createElement('div');
            d.textContent = str;
            return d.innerHTML;
        }

        function render() {
            const entries = getFilteredEntries();

            if (entries.length === 0) {
                emptyState.style.display = 'block';
                timelineWrap.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            timelineWrap.style.display = 'block';

            timeline.innerHTML = entries.map((entry, i) => {
                const type = (entry.type || 'improvement').toLowerCase();
                const typeClass = TYPE_CLASS[type] || 'improvement';
                const label = TYPE_LABELS[type] || type;
                const title = escapeHtml(entry.title || 'Update');
                const content = escapeHtml(entry.content || entry.description || '');
                const date = formatDate(entry.date || entry.created_at);

                return `
                    <div class="timeline-entry visible" data-type="${type}">
                        <div class="timeline-track">
                            <div class="timeline-dot ${typeClass}"></div>
                            <div class="timeline-line"></div>
                        </div>
                        <div class="timeline-body">
                            <span class="timeline-badge ${typeClass}">${label}</span>
                            <h3>${title}</h3>
                            ${content ? `<div class="timeline-content">${content}</div>` : ''}
                            ${date ? `<div class="timeline-date">${date}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        loadChangelog();
    </script>
</body>
</html>
